micronaut:
  application:
    name: accounts
  server:
    port: 80
    max-request-size: '100MB'
    cors:
      enabled: true
    multipart:
      max-file-size: '256MB'
    netty:
      worker:
        threads: 8
      childOptions: true
  router:
    static-resources:
      public:
        enabled: true
        mapping: /**
        paths: classpath:public

  security:
    authentication: bearer
    token:
      jwt:
        signatures:
          secret:
            generator:
              secret: '"${JWT_GENERATOR_SIGNATURE_SECRET:pleaseChangeThisSecretForANewOne}"'

logger:
  levels:
    'name.hergeth': DEBUG
    'org.codehaus.jackson': DEBUG
    'io.micronaut.http': INFO
    'io.micronaut.context': INFO
    'io.micronaut.core': INFO

accounts:
  configpfad: 'accounts.json'

