micronaut:
  application:
    name: accounts

  server:
    port: 80
    max-request-size: '100MB'
    cors:
      enabled: true
    multipart:
      max-file-size: '256MB'
    ssl:
      enabled: 'true'
    netty:
      worker:
        threads: 8
      childOptions:
        autoRead: true

  router:
    static-resources:
      public:
        enabled: true
        mapping: /**
        paths: classpath:public

  security:
    authentication: bearer
    token:
      jwt:
        signatures:
          secret:
            generator:
              secret: '"${JWT_GENERATOR_SIGNATURE_SECRET:pleaseChangeThisSecretForANewOne}"'
    intercept-url-map:
      - pattern: /**
        http-method: GET
        access:
          - isAnonymous()
      - pattern: /books
        access:
          - isAuthenticated()
      - pattern: /books/grails
        http-method: POST
        access:
          - ROLE_GRAILS
          - ROLE_GROOVY
      - pattern: /books/grails
        http-method: PUT
        access:
          - ROLE_ADMIN

logger:
  levels:
    'name.hergeth': DEBUG
    'org.codehaus.jackson': INFO
    'io.micronaut': INFO
    'io.micronaut.security': INFO

accounts:
  configpfad: 'accounts.json'

